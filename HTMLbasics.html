<html>
    <head>
        <title>HTML标签基础</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <h3>下面是HTML的一些基础标签</h3>
        <ol>
            <li>
                标题标签h1...h6
                <h1>h1标签</h1>
                <h2>h2标签</h2>
                <h3>h3标签</h3>
                <h4>h4标签</h4>
                <h5>h5标签</h5>
                <h6>h6标签</h6>
            </li>
            <li>
                段落标签p
                <p>盼望着，盼望着，东风来了，春天的脚步近了。</p>
            </li>
            <li>
                加粗标签b
                <b>在此标签内的文本将会被加粗显示</b>
            </li>
            <li>
                斜体标签
                <i>在此标签内的文本将会被倾斜显示</i>
            </li>
        </ol>
    </body>
</html>
